<html>
<head>
	<title></title>
	<!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>


	<div class="container">
		<div class="card-panel blue lighten-5">
        	<div class="center-align" >
          		<img src="img/login.png" height="100" width="100">
        	</div>
			<div class="row">
    		<form class="col s12">

      			<div class="row">
        			<div class="input-field col s12">
          				<input id="username" type="text" placeholder="Introduce tu correo electronico">
          				<label for="username">Usuario</label>
        			</div>
      			</div>

      			<div class="row">
        			<div class="input-field col s12">
          				<input id="password" type="password" placeholder="Contraseña">
          				<label for="password">Password</label>
        			</div>
      			</div>

            	<div class="center-align">
              		<button class="btn waves-effect light-blue darken-3" type="submit" name="action">Submit
                		<i class="material-icons right">send</i>
              		</button>
            	</div>
				<div class="right-align">
					<a href="">Restaurar contraseña</a>
				</div>
    		</form>
  		</div>
      
		</div>
	</div>
	<div class="center-align" >
		<a href="">Crear una cuenta</a>
	</div>
	<footer class="page-footer blue darken-4">
		<div class="container right-align white-text">
			Graduados FRVM
		</div>
	</footer>


<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
