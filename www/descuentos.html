    <h4>Descuentos</h4>

  <script src="js/jquery-2.1.1.min.js"></script>

  <script src="js/functions.js"></script>
  <script>

	function getDescuento()
	{
		var storage = window.localStorage;
		var id = storage.getItem('id');
		  
		var param = {
			"id":id
		};
		
		$.ajax({
			type:"POST",
			url: "http://extension.frvm.utn.edu.ar/graduadosApi/getDescuento.php",
			data: param,
			success: function(response)
			{
				var r = JSON.parse(response);
				successGetDescuento(r);
			},
			error: function(msg)
			{
				toasty('Error al traer los descuentos','error');
			}
		});
	}
	  
	function successGetDescuento(data)
	{
		var htmlDescuentos = '';
		var l = data.length;
		for(var i = 0; i < l; i++)
		{
			var d = data[i];
			htmlDescuentos += `<li class="collection-item avatar">
				<img src="${d.imagen}" alt="" class="circle">
				<span class="title">${d.titulo} - <a href="${d.url}">${d.empresa}</a></span>
				<p>${d.detalle} <br>
					Esta es la segunda linea
				</p>
				<a href="#!" class="secondary-content"><i class="material-icons">grade</i><i class="material-icons">grade</i><i class="material-icons">grade</i><i class="material-icons">grade</i><i class="material-icons">grade</i></a>
			</li>`;
		}
		
		$('#ulDescuentos').html(htmlDescuentos);
		
	}

      $(document).ready(function()
      {
		  
		  getDescuento();
          $(".button-collapse").sideNav();
      });

  </script>
