  <script>

$(document).ready(function()
{
	$(".button-collapse").sideNav();
	setCantidad();
});

function setCantidad()
{
	var storage = window.localStorage;
	var cant = storage.getItem('cantidad');
	if(parseInt(cant) > 0)
	{
		$('.cantGraduados').html(cant);
	}
	else
	{
		$('.cantGraduados').hide();
	}
}

  </script>
